<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="">Document</title>

    <!-- Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/tailwind.css">

    <!-- Daisyui Css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Daisyui Css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="flex flex-row justify-between px-10 py-5">
        <div class="left flex flex-row items-center gap-1">
            <img class="w-10 h-10" src="images/logo.png" alt="">
            <div class="left-details text-[#006747] font-black text-[20px]">
                <p>Emergency</p>
                <p>Service</p>
            </div>
        </div>

        <div class="right flex flex-row gap-5">
            <div class="heart-details flex flex-row  gap-2 bg-[rgba(65,255,106,0.20)] px-7 py-2 rounded-3xl">
                <span id="heart-count" class="font-bold">0</span>
                <img class="h-6" src="images/heart.png" alt="">
            </div>

            <div class="coin-details flex flex-row  gap-2 bg-[rgba(65,255,106,0.20)] px-7 py-2 rounded-3xl">
                <span id="coin-count" class="font-bold">0</span>
                <img class="h-5.5" src="images/coin.png" alt="">
            </div>

            <div class="copy-details flex flex-row text-white gap-1 bg-[#00A63E] px-7 py-2 rounded-3xl">
                <span id="copy-count">0</span>
                <p>Copy</p>
            </div>
        </div>
    </header>

    <section class="hero-banner flex flex-col justify-center items-center text-white gap-2 py-3">
        <img class="h-16" src="images/logo-dark.png" alt="Logo">
        <h1  class="font-bold text-2xl">Emergency Service Directory</h1>
        <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </section>
    
</body>
</html>
